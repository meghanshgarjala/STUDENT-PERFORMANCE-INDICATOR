<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Overall page style */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f8ff, #add8e6);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Abstract form container styling */
        .login {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Text Styles */
        h1, h2 {
            color: #2b2d42;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Input and Select Styling */
        .form-control, .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: none;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .form-control:focus {
            outline: none;
            transform: scale(1.05);
        }

        /* Button Style */
        .btn-primary {
            background-color: #4a4e69;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #22223b;
            transform: scale(1.05);
        }

        /* Interactive hover animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Style for animated abstract background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            animation: slideIn 20s infinite alternate ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-5%); }
            to { transform: translateX(5%); }
        }

        /* Floating abstract circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
        }

        .circle-small { width: 80px; height: 80px; background-color: #6a8caf; top: 20%; left: 10%; }
        .circle-medium { width: 150px; height: 150px; background-color: #7da6d6; top: 60%; left: 70%; }
        .circle-large { width: 200px; height: 200px; background-color: #b0d4ff; top: 40%; left: 40%; }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle circle-small"></div>
        <div class="circle circle-medium"></div>
        <div class="circle circle-large"></div>
    </div>

    <div class="login">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Student Exam Performance Prediction</legend>

            <div class="mb-3">
                <label>Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Writing Score (out of 100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label>Reading Score (out of 100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        <h2>THE prediction is {{results}}</h2>
    </div>
</body>
</html>
